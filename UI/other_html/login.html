<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Twitter: Log In</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Lato:wght@400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
        <link href="../styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header>
            <button id="header-button">Log In</button>
            <div id="username" class="username"></div>
        </header>
        <main id="main-container">
            <section class="auth-window">
                <div class="auth-window-header">
                    <p class="auth-window-header-text">Logging In</p>
                </div>
                <form class="auth-window-form">
                    <textarea class="auth-window-textarea username" placeholder="Input username"></textarea>
                    <textarea class="auth-window-textarea password" placeholder="Input password"></textarea>
                    <button id="auth-window-button">Log In</button>
                </form>
                <p class="auth-window-misc-text">Not a user yet? <a class="link">Sign up</a></p>
                <p class="auth-window-misc-text"><a class="link">Return to main page</a></p>
            </section>
        </main>
        <footer>
            <p class="logo">Twitter</p>
            <div class="footer-info">
                <p class="creator-name">Loktev Konstantin</p>
                <p class="email">konstantin.loktev.02@mail.ru</p>
                <p class="last-edit-date">Last edited on 05.04.2022</p>
            </div>
        </footer>
    </body>
</html>
