<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/919b22fd99.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <section class="flight-info">
        <span class="special">Самый дешёвый</span>
        <div class='choose'>
          <div class="price">1 846 Br</div>
          <input type="button" value="Выбрать билет">
        </div>
        <div class="info">
          <div class="info-header">
            <div class="logos">
              
            </div>
            <div class="buttons">
              
            </div>
          </div>
        </div>
      </section>
      <section class="flight-info">
        <span class="special">Самый быстрый</span>
        <div class='choose'>
          <div class="price">3 934 Br</div>
          <input type="button" value="Выбрать билет">
          <p>Остался 1 билет по этой цене</p>
        </div>
        <div class="info">
          <div class="info-header">
            <div class="logos">
              <i class="fa-solid fa-plane fa-2x"></i>
              <i class="fa-solid fa-earth-africa fa-2x"></i>
            </div>
            <div class="buttons">
              <button class="fa-solid fa-bell fa-xl"></button>
              <button class="fa-solid fa-arrow-up-from-bracket fa-xl"></button>
            </div>
            <div class="additional-info">
              <i class="fa-solid fa-moon"></i>
              <i class="fa-solid fa-hourglass-start"></i>
              <i class="fa-solid fa-suitcase-rolling"></i>
            </div>
          </div>
          <div class="that-way">
            <div class="departure-info">
              <div class="time">18:10</div>
              <div class="city">Минск</div>
              <div class="day-and-year">7 мар 2022, пн</div>
            </div>
            <div class="flight-diagram">
              <div class="duration-and-icons">
                <i class="fa-solid fa-plane-departure"></i>
                <span>В пути: 1д 7ч 10м</span>
                <i class="fa-solid fa-plane-arrival"></i>
              </div>
              <div class="diagram-and-airports">
                <div class="stage">
                  <div class="diagram-fragment"></div>
                  <span class="airport-name">MSQ</span>
                </div>
                <div class="stage">
                  <div class="diagram-fragment"></div>
                  <span class="airport-name">SVO</span>
                </div>
                <div class="stage">
                  <div class="diagram-fragment"></div>
                  <span class="airport-name">JFK</span>
                </div>
              </div>
            </div>
            <div class="arrival-info">
              <div class="time">17:20</div>
              <div class="city">Нью-Йорк</div>
              <div class="day-and-year">8 мар 2022, вт</div>
            </div>
          </div>
          <div class="this-way">
            aaa
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
